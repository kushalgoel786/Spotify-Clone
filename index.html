<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="./assets/logo.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <div id="nav">
          <div class="nav-option">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div id="library">
          <div id="library-header">
            <div id="library-option">
              <img src="./assets/library_icon.png" />
              <a href="#">Your Library</a>
            </div>
            <div id="library-icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div id="library-cards">
            <div class="library-card">
              <p class="card-header">Create your first playlist</p>
              <p class="card-body">It's easy, we'll help you</p>
              <button class="card-badge">Create Playlist</button>
            </div>
            <div class="library-card">
                <p class="card-header">Let's find some podcasts to follow</p>
                <p class="card-body">We'll keep you updated on new episodes</p>
                <button class="card-badge">Browse podcasts</button>
              </div>
          </div>
        </div>
      </div>
      <div id="main-content">content</div>
      <div id="music-player">music player</div>
    </div>
  </body>
</html>
